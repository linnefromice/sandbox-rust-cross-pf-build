name: Publish

on:
  push:
    branches:
      - main
jobs:
  build_cli:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [ '1.67.1' ]
        target: [ x86_64-apple-darwin, x86_64-unknown-linux-gnu ]
        include:
          - os: macos-12
            target: x86_64-apple-darwin
            binary_path: target/x86_64-apple-darwin/release
            name: x86_64-darwin
            tar: gtar
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            binary_path: target/x86_64-unknown-linux-gnu/release
            name: x86_64-linux
            tar: tar
    steps:
      - uses: actions/checkout@v3
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.rust }}-publish-1
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
        if: contains(matrix.os, 'macos')
      - name: Build
        run: |
          cargo clean --target ${{ matrix.target }} --release
          cargo build --target ${{ matrix.target }} --locked --release
      - name: Strip binaries
        run: |
          cd ${{ matrix.binary_path }}
          sudo chown -R $(whoami) .
          strip cli-for-sandbox-rust
      - name: Set env
        run: |
          echo "TARBALL_FILENAME=cli-${{ matrix.name }}-${{ github.sha }}.tar.gz" >> $GITHUB_ENV
          echo "SHA256_FILENAME=cli-${{ matrix.name }}-${{ github.sha }}.tar.gz.sha256" >> $GITHUB_ENV
      - name: Create tarball of binaries and sha256 of tarball
        run: |
          ${{ matrix.tar }} -zcC ${{ matrix.binary_path }} -f ${{ env.TARBALL_FILENAME }} cli-for-sandbox-rust
          shasum -a 256 ${{ env.TARBALL_FILENAME }} > ${{ env.SHA256_FILENAME }}
          shasum -c ${{ env.SHA256_FILENAME }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cli-for-sandbox-rust-${{ matrix.name }}
          path: |
            ${{ env.TARBALL_FILENAME }}
            ${{ env.SHA256_FILENAME }}
